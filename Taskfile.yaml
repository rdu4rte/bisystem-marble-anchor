# https://taskfile.dev

version: '3'

vars:
  LOCAL_SERVICES: "mongodb"
  UP_CONTAINERS: "docker-compose up -d {{.LOCAL_SERVICES}}"
  STOP_CMD: "docker-compose down -v"
  RUN_CMD: "python3 code/entrypoint.py -m=bootstrap"
  COMPOSE_FILE: "COMPOSE_FILE=docker-compose.yml"
  PIP_FREEZE: "pip freeze > requirements.txt"
  PIP_INSTALL: "pip install -r requirements.txt"
  SEED_CMD: "python3 code/seed.py"
  FORMAT_CMD: "flake8 code/**"

tasks:
  default:
    cmds:
      - "{{.RUN_CMD}}"
    silent: true

  freeze:
    silent: false
    cmds:
      - "{{.PIP_FREEZE}}"

  install:
    silent: false
    cmds:
      - "{{.PIP_INSTALL}}"

  seed:
    silent: false
    cmds:
      - "{{.SEED_CMD}}"

  run:
    silent: false
    cmds:
      - "{{.UP_CONTAINERS}}"
      - task seed
      - "{{.RUN_CMD}}"

  stop:
    silent: false
    cmds:
      - "{{.STOP_CMD}}"

  restart:
    silent: false
    cmds:
      - task stop
      - task run

  format:
    silent: false
    cmds:
      - "{{.FORMAT_CMD}}"
